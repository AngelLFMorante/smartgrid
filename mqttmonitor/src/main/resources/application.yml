spring:
  application:
    name: mqttmonitor

  datasource:
    url: jdbc:postgresql://localhost:5432/smartgrid
    username: postgres
    password: sasa
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update # ⚠️ Cambiar a "validate" en producción
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

mqtt:
  broker:
    url: tcp://172.20.80.1:1883
  topic: smartgrid/consumption
  client:
    id: java-smartgrid-subscriber
