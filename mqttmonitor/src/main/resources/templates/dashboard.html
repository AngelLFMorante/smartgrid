<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Grid Dashboard</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Dispositivos activos</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Zona</th>
            <th>Criticidad</th>
            <th>Consumo (Watts)</th>
        </tr>
        <tr th:each="entry : ${dispositivos.entrySet()}">
            <td th:text="${entry.key}"></td>
            <td th:text="${entry.value.zona}"></td>
            <td th:text="${entry.value.criticidad}"></td>
            <td th:text="${entry.value.consumo} + ' W'"></td>
        </tr>
    </table>
</body>
</html>
