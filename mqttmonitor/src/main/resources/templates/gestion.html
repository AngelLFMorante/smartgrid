<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n Manual</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 60%; margin-bottom: 20px; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        button { padding: 6px 12px; }
    </style>
</head>
<body>
<h2>Gesti√≥n Manual de Dispositivos</h2>

<table>
    <tr>
        <th>Nombre</th>
        <th>Zona</th>
        <th>Criticidad</th>
        <th>Consumo</th>
        <th>Acci√≥n</th>
    </tr>
    <tr th:each="dispositivo : ${dispositivos}">
        <td th:text="${dispositivo.nombre}"></td>
        <td th:text="${dispositivo.zona}"></td>
        <td th:text="${dispositivo.criticidad}"></td>
        <td th:text="${dispositivo.consumo} + ' W'"></td>
        <td>
            <form th:action="@{/desconectar}" method="post" th:if="${dispositivo.criticidad.name() != 'CRITICA'}">
                <input type="hidden" name="nombre" th:value="${dispositivo.nombre}" />
                <button type="submit">üîå Apagar</button>
            </form>
            <span th:if="${dispositivo.criticidad.name() == 'CRITICA'}">No disponible</span>
        </td>
    </tr>

</table>

<a href="/" style="text-decoration:none;">‚¨ÖÔ∏è Volver al Dashboard</a>
</body>
</html>
